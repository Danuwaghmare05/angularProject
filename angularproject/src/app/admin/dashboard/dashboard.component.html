  <table
    class="table table-striped table-bordered table-sm row-border hover"
    datatable
    [dtOptions]="dtOptions"
  >
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mobPart of mobParts">

<div class="row">
  <p>dashboard works!</p>
  <label><h1>Poducts List</h1></label>
  <div class="col s12">
    <button class="waves-effect waves-light btn-small" style="float: right;">
      Add Product
    </button>
  </div>

  <div class="col s12">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
    >
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mobPart of mobParts">
          <td>{{ mobPart.id }}</td>
          <td>{{ mobPart.name | uppercase }}</td>
          <td>{{ mobPart.price }}</td>
          <td>
            <a class="waves-effect waves-light btn-small">Edit</a> |
            <a class="waves-effect waves-light btn-small">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let mobpart of mobParts">
    <p>ID : {{ mobpart.id }}</p>
    <p [style.color]="mobpart.titleColor">Name :{{ mobpart.name }}</p>
    <ng-container *ngIf="mobpart.instock > 0; else ABC"
      >In Stock : {{ mobpart.instock }}</ng-container
    >
    <ng-template #ABC>Out Of Stock</ng-template>
  </li>
</ul>
